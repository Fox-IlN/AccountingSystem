<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Сотрудники</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container col-sm-6 mt-5 mb-5">
  <form action="#" th:action="@{/employee}" th:object="${newemployee}" method="post">
    <div class="row gy-3">
          <span class="badge text-bg-danger rounded-pill"
                th:if="${#fields.allErrors()}"
                th:errors="*{lastName}"
          ></span>
      <div class="col-md-3">
        <input type="text" th:field="*{lastName}" placeholder="Фамилия" class="form-control"><br>
      </div>

      <div class="col-md-3">
        <input type="text" th:field="*{firstName}" placeholder="Имя" class="form-control"><br>
      </div>

      <div class="col-md-3">
        <input type="text" th:field="*{patronymicName}" placeholder="Отчество" class="form-control"><br>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Добавить</button>
  </form>
</div>

<table class="col-lg-6 col-md-8 mx-auto py-lg-5 text-center">
  <thead>
  <tr style="border-bottom:1px solid black">
    <th>ID</th>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Отчество</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tr th:each="employee:${employee}" style="border-bottom: 1px dotted black">
    <td th:text="${employee.id}" style="border-right: 1px solid black"></td>
    <td th:text="${employee.lastName}"></td>
    <td th:text="${employee.firstName}"></td>
    <td th:text="${employee.patronymicName}"></td>
    <td>
      <form th:action="'/employee/' + ${employee.id} + '/edit'" method="post">
        <button class="btn btn-warning" type="submit">Изменить</button>
      </form>
    <td>
      <form th:action="'/employee/' + ${employee.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Удалить</button>
      </form>
    </td>
  </tr>
</table>


</body>
</html>
