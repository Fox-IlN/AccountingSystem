<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Выборка данных</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Поиск по виду</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/collectionRecord/searchSpecies" class="btn btn-sm btn-outline-secondary">Перейти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Поиск по региону</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/collectionRecord/searchRegion" class="btn btn-sm btn-outline-secondary">Перейти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Поиск по району</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/collectionRecord/searchDistrict" class="btn btn-sm btn-outline-secondary">Перейти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Поиск по дате</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/collectionRecord/searchDate" class="btn btn-sm btn-outline-secondary">Перейти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Поиск по коллектору</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/collectionRecord/searchCollector" class="btn btn-sm btn-outline-secondary">Перейти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Поиск по виду и дате</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/collectionRecord/searchSpeciesAndDate" class="btn btn-sm btn-outline-secondary">Перейти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Поиск по виду и коллектору</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/collectionRecord/searchSpeciesAndCollector" class="btn btn-sm btn-outline-secondary">Перейти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Поиск по региону и району</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/collectionRecord/searchRegionAndDistrict" class="btn btn-sm btn-outline-secondary">Перейти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
