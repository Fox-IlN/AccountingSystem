<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Регионы</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
  <form action="#" th:action="@{/region}" th:object="${newregions}" method="post">
    <span class="badge text-bg-danger rounded-pill"
          th:if="${#fields.allErrors()}"
          th:errors="*{name}"
    ></span>
    <input type="text" th:field="*{name}" placeholder="Введите наименование региона" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить</button>
  </form>
</div>

<table class="col-lg-6 col-md-8 mx-auto py-lg-5 text-center">
  <thead>
    <tr style="border-bottom:1px solid #000000">
      <th>Наименование региона</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
    <tr th:each="region:${regions}" style="border-bottom: 1px dotted black">
      <td th:text="${region.name}"></td>
      <td>
        <form th:action="'/region/' + ${region.id} + '/edit'" method="post">
          <button class="btn btn-warning" type="submit">Изменить</button>
        </form>
      <td>
        <form th:action="'/region/' + ${region.id} + '/remove'" method="post">
          <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
      </td>
    </tr>
</table>


</body>
</html>
