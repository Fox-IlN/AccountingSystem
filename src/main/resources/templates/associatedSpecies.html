<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сопутсвующие виды</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <form action="#" th:action="@{/associatedSpecies}" th:object="${newassociatedSpecies}" method="post">
    <span class="badge text-bg-danger rounded-pill"
          th:if="${#fields.allErrors()}"
          th:errors="*{name}"
    ></span>
        <input type="text" th:field="*{name}" placeholder="Введите наименование вида" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

<table class="col-lg-6 col-md-8 mx-auto py-lg-5 text-center">
    <thead>
    <tr style="border-bottom:1px solid black">
        <th>Наименование вида</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="associatedSpecies:${associatedSpecies}" style="border-bottom: 1px dotted black">
        <td th:text="${associatedSpecies.name}"></td>
        <td>
            <form th:action="'/associatedSpecies/' + ${associatedSpecies.id} + '/edit'" method="post">
                <button class="btn btn-warning" type="submit">Изменить</button>
            </form>
        <td>
            <form th:action="'/associatedSpecies/' + ${associatedSpecies.id} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </td>
    </tr>
</table>


</body>
</html>
