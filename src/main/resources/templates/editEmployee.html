<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Сотрудники</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container col-sm-6 mt-5 mb-5">
  <form action="#" th:action="@{'/employee/' +${employee.id}}" th:object="${employee}" method="post">
    <div class="row gy-3">
          <span class="badge text-bg-danger rounded-pill"
                th:if="${#fields.allErrors()}"
                th:errors="*{lastName}"
          ></span>
      <div class="col-md-3">
        <input type="text" th:field="*{lastName}" placeholder="Фамилия" class="form-control"><br>
      </div>

      <div class="col-md-3">
        <input type="text" th:field="*{firstName}" placeholder="Имя" class="form-control"><br>
      </div>

      <div class="col-md-3">
        <input type="text" th:field="*{patronymicName}" placeholder="Отчество" class="form-control"><br>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Изменить</button>
  </form>
</div>

</body>
</html>
