<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Справочники</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="col-lg-6 col-md-8 mx-auto py-lg-5 text-center">
    <h1 class="fw-light">Справочники</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    <p class="card-text">Районы</p>
                    <div class="d-flex justify-content-between align-items-center">

                            <a href="/district" class="btn btn-sm btn-outline-secondary">Просмотр</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Виды</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/species" class="btn btn-sm btn-outline-secondary">Просмотр</a>

                    </div>
                </div>
            </div>
        </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/herbariumLocation" class="btn btn-sm btn-outline-secondary">Просмотр</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/collectionRecord" class="btn btn-sm btn-outline-secondary">Просмотр</a>
