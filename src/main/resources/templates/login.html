<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Авторизация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Авторизация</h1>
      </div>

      <div class="modal-body p-5 pt-0">
          <div th:if="${param.error}" class="h3 mb-3 fw-normal">
            Неверный логин или пароль
          </div>
          <div th:if="${param.logout}" class="h3 mb-3 fw-normal">
            Авторизация прошла успешно
          </div>
          <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control rounded-3" id="login" placeholder="Логин"/>
              <label for="login">Логин</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control rounded-3" id="password" placeholder="Пароль"/>
              <label for="password">Пароль</label>
            </div>
            <div class="form-floating mb-3">
              <input class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" value="Войти"/>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
